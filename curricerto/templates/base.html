{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CurriCerto</title>
        <link rel="stylesheet" href="{% static 'css/output.css' %}" />
        <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js" integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="p-4">
            <div
                class="rounded navbar bg-primary text-primary-content shadow-sm"
            >
                <div class="navbar-start">
                    <a class="btn btn-ghost text-xl" href="{% url 'index' %}">CurriCerto</a>
                </div>
                <div class="navbar-end">
                    {% if user.is_authenticated %}
                        <button
                            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                            hx-post="{% url 'accounts:logout' %}"
                            class="btn btn-ghost btn-sm"">
                                Sair
                            </button>
                    {% else %}
                        <a class="btn btn-ghost btn-sm" href="{% url 'accounts:login' %}">Entrar</a>
                        <a class="btn btn-ghost btn-sm" href="{% url 'accounts:register' %}">Registrar</a>
                    {% endif %}
                </div>
            </div>
        </div>

        <div class="container mx-auto p-4">
            {% block content %} {% endblock content %}
        </div>
    </body>
</html>
