{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CurriCerto</title>
        <link rel="stylesheet" href="{% static 'css/output.css' %}" />
    </head>
    <body>
        <div class="p-4">
            <div
                class="rounded navbar bg-primary text-primary-content shadow-sm"
            >
                <div class="navbar-start">
                    <a class="btn btn-ghost text-xl">CurriCerto</a>
                </div>
                <div class="navbar-end">
                    {% if user.is_authenticated %}
                        <a class="btn btn-ghost btn-sm" {#href="{% url 'logout' %}"#}>Logout</a>
                    {% else %}
                        <a class="btn btn-ghost btn-sm" {#href="{% url 'login' %}"#}>Login</a>
                    {% endif %}
                </div>
            </div>
        </div>

        <div class="container mx-auto p-4">
            {% block content %} {% endblock content %}
        </div>
    </body>
</html>
